<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Radio Canada', sans-serif;
        }
        main{
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }
        h1{
            font-size: 80px;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <main>
        <h1>Functions</h1>
    </main>
    <script>
        
        // // function hoisting // //

        // // function statement can call from every where
        statement()
        function statement(){
            console.log("i am function statement")
        };

        // // function expression can call after assign
        let expression = function(){
            console.log("i am function expression")
        };
        expression()
    </script>
</body>
</html>
