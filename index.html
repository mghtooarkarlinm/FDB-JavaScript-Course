<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Radio Canada', sans-serif;
        }
        main{
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }
        h1{
            font-size: 80px;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <main>
        <h1>Functions</h1>
    </main>
    <script>
        // // arrow function
        let arrow = (one,two) => console.log(one+two);
        arrow(2,3)

        // // arrow function compare with function expression
        let expression = function(one,two){
            return console.log(one+two)
        }
        expression(9,1)

        let arr = _ => console.log("i am function expression");
        arr();
    </script>
</body>
</html>
