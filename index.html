<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Radio Canada', sans-serif;
        }
        main{
            background-color: #000;
            text-align: center;
            height: 100vh;
            width: 100%;
            color: #fff;
        }
        h1{
            font-size: 60px;
            padding: 100px 0;
        }
        p{
            font-size: 40px;
        }
    </style>
</head>
<body>
    
    <main>
        <h1>ARRAY Methods</h1>
        <p>push,pop,shift,unshift</p>
    </main>

    <script>
        // // array methods (push,pop,shift,unshift)
        let names = ["arkar" , "zaw zaw" , "kyaw kyaw" , "khin khin" , "tun tun"];
        console.log(names);
        names.push("maung maung")
        console.log(names);
        names.pop();
        console.log(names);
        names.shift()
        console.log(names);
        names.unshift("arkar zaw")
        console.log(names);
    </script>
</body>
</html>
